version: '3.8'

services:
  api:
    build: ./app
    container_name: sentiment-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./app:/app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  bot:
    build: ./app
    container_name: sentiment-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_HOST=api
      - API_PORT=8000
      - PYTHONPATH=/app
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
